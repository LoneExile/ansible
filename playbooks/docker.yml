---
- hosts: all
  become: true
  tasks:

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - lsb-release
          - gnupg
          # - python3-pip
          # - virtualenv
          # - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: 
        - docker-ce 
        - docker-ce-cli 
        - containerd.io
        state: latest
        update_cache: true

    - name: Enable and start docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: test docker
      command: docker info
      become: true

  handlers:
    - name: restart docker
      service: 
        name: docker 
        state: restarted

