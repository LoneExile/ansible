---
- hosts: all
  tasks:

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - lsb-release
          - gnupg
          # - python3-pip
          # - virtualenv
          # - python3-setuptools
        state: latest
        update_cache: true
      become: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      become: true

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present
      become: true

    - name: Update apt and install docker-ce
      apt:
        name: 
        - docker-ce 
        - docker-ce-cli 
        - containerd.io
        state: latest
        update_cache: true
      become: true

    - name: Enable and start docker service
      service:
        name: docker
        state: started
        enabled: yes
      become: true

    - name: test docker
      command: docker info
      become: true

    - name: Check if docker-compose is installed
      shell: |
        source /home/bun/.asdf/asdf.sh
        pip3 show docker-compose
      args:
        executable: /usr/bin/zsh
      register: docker_compose_check
      become_user: "{{ ansible_user_id }}"
      ignore_errors: true

    - name: Install Docker Compose using ASDF Python
      shell: |
        source /home/{{ ansible_user_id }}/.asdf/asdf.sh
        pip install docker-compose
      args:
        executable: /usr/bin/zsh
      become_user: "{{ ansible_user_id }}"
      when: docker_compose_check.rc != 0

  handlers:
    - name: restart docker
      service: 
        name: docker 
        state: restarted
      become: true

